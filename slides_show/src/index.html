<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slide Show</title>
</head>
<header>
    <h1 class="neon">Slide Show</h1>
</header>
<body>
    <input type="radio" class="slide-controller" name="slide" id="slide1" checked />
    <input type="radio" class="slide-controller" name="slide" id="slide2" />
    <input type="radio" class="slide-controller" name="slide" id="slide3"/>
    <input type="radio" class="slide-controller" name="slide" id="slide4"/>
    <input type="radio" class="slide-controller" name="slide" id="slide5"/>

    <div class="slide-show" >
        <ul class="slides-list" >
          <li class="slide" >
            <img src="img/slide1.png" />
          </li>
          <li class="slide" >
            <img src="img/slide2.png" />
          </li>
          <li class="slide" >
            <img src="img/slide3.jpg" />
          </li>
          <li class="slide" >
            <img src="img/slide4.jpg" />
          </li>
          <li class="slide" >
            <img src="img/slide5.jpg" />
          </li>
        </ul>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
      </div>
</body>
</html>
